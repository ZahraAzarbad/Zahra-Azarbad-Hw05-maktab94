<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hw05-6</title>
    <link rel="stylesheet" href="Hw05-6.css">
</head>

<body>


    <div class="container">



        <div class="box">

            <div class="header">
                <img id="image" src="mountain.jpg" alt="gallery vector">

                <h1 id="head">LOG IN</h1>
            </div>





            <div class="inputBoxes">

                <div class="input">

                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-person-fill person" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                    </svg>

                    <input type="text" id="inputUser" placeholder="Username">

                </div>


                <div class="input">

                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-lock-fill lock" viewBox="0 0 16 16">
                        <path
                            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                    </svg>

                    <input type="text" id="inputPass" placeholder="Password">
                </div>

            </div>




            <div class="remember">
                <label>
                    <input type="checkbox">
                    Remember me
                </label>

            </div>



            <div class="button">
                <button>Login</button>
            </div>



            <a href="#">Forgot Password?</a>


        </div>
    </div>

</body>

</html>
